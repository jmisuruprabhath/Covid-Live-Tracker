<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Live Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div style="background: #b92b27;
  background: linear-gradient(to right, #b92b27, #1565c0); color: #fff">
<div class="container" style="text-align: center" >
<h1 style="padding-top: 15px">Corona Virus Live Tracker</h1>
<h4 style="padding-top: 10px; padding-bottom: 10px">This Application Shows The Number Of Total Covid 19 Cases Across The Globe</h4>

<div class="container" style="background-color: #c40c0c; padding: 20px">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported As Of Today</p>
    <hr class="my-4">
    <p>
        <span>New Cases Reported Since Previous Day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>

    <table class="table table-dark table-striped">
    <tr>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes Since Last Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>

    </tr>
    </table>
</div>
</div>

</body>

</html>
